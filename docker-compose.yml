version: '3.8'

services:
  newscore-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: newscore-api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://newscore:${DB_PASSWORD:-newscore123}@postgres:5432/newscoredb?schema=public
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - uploads_data:/app/uploads
    networks:
      - newscore_network
      - routy-traefik_web
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  newscore-admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: newscore-admin
    restart: unless-stopped
    depends_on:
      - newscore-api
    networks:
      - newscore_network
      - routy-traefik_web
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=routy-traefik_web"
      # HTTP to HTTPS redirect
      - "traefik.http.routers.newscore-admin-web.rule=Host(`admin.sahara2797.com`)"
      - "traefik.http.routers.newscore-admin-web.entrypoints=web"
      - "traefik.http.routers.newscore-admin-web.middlewares=https-redirect"
      # HTTPS
      - "traefik.http.routers.newscore-admin.rule=Host(`admin.sahara2797.com`)"
      - "traefik.http.routers.newscore-admin.entrypoints=websecure"
      - "traefik.http.routers.newscore-admin.tls.certresolver=lehttp"
      - "traefik.http.routers.newscore-admin.service=newscore-admin"
      - "traefik.http.services.newscore-admin.loadbalancer.server.port=80"

  postgres:
    image: postgres:16-alpine
    container_name: newscore-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-newscore}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-newscore123}
      POSTGRES_DB: ${DB_NAME:-newscoredb}
    ports:
      - "127.0.0.1:5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-newscore}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - newscore_network

  redis:
    image: redis:7-alpine
    container_name: newscore-redis
    restart: unless-stopped
    command: redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - newscore_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  uploads_data:
    driver: local

networks:
  newscore_network:
    driver: bridge
  routy-traefik_web:
    external: true
